---
layout: default
---

<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-12 text-secondary dark:text-gray-100">{{ page.title }}</h1>
    
    {{ content }}
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in site.posts %}
        <div class="blog-post bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
            <a href="{{ post.url | relative_url }}">
                <div class="h-48 bg-gray-200 dark:bg-gray-700 overflow-hidden">
                    <img src="{{ post.image }}" alt="{{ post.imageAlt }}" class="w-full h-full object-cover">
                </div>
            </a>
            <div class="p-6">
                <div class="flex justify-between items-center text-gray-500 dark:text-gray-400 text-sm mb-3">
                    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                    <span>{{ post.readTime }}</span>
                </div>
                <a href="{{ post.url | relative_url }}" class="block">
                    <h2 class="text-xl font-semibold mb-3 hover:text-primary dark:hover:text-blue-400 transition-colors">
                        {{ post.title }}
                    </h2>
                </a>
                <p class="text-gray-600 dark:text-gray-300 mb-4">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
                <a href="{{ post.url | relative_url }}" class="text-primary dark:text-blue-400 font-medium flex items-center">
                    Read more <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
